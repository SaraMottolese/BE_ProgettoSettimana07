<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modifica Contatto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<div class="container d-flex flex-column text-center">

 <h1 class="h1 pb-4">Modifica contatto:</h1>


<div class="d-flex justify-content-center">
<form class="row g-3 text-center w-50" method="post" action="http://localhost:8080/ProgettoSettimana7/modifica">
  
  <div class="col-12">
    <label for="Id" class="form-label   ">*Id:</label>
    <input type="text" name="Id" class="form-control text-center" required>
  </div>
  
  <div class="col-12">
    <label for="nome" class="form-label   ">Nome:</label>
    <input type="text" name="nome" class="form-control text-center" >
  </div>
  <div class="col-12"> Cognome:</label>
    <input type="text" name="cognome"  class="form-control border border-primary text-center" >
  </div>
  <div class="col-12">
    <label for="email" class="form-label  ">Email</label>
    <input type="text" name="email" class="form-control border border-primary text-center" >
  </div>
  <div class="col-12">
    <label for="numtel1" class="form-label ">*Numero Telefono 1</label>
   <input type="text" name="numtel1" class="form-control border border-primary text-center" required>
  </div>
  <div class="col-12">
    <label for="numtel2" class="form-label ">Numero Telefono 2</label>
   <input type="text" name="numtel2"  class="form-control border border-primary text-center" >
  </div>
  <div class="col-12">
    <h6>I campi contrassegnati con * sono obbligatori</h6>
  </div>

  
    <button type="submit" class="btn btn-warning">Modifica Contatto</button>

</form>
</div>
</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

</body>
</html>
