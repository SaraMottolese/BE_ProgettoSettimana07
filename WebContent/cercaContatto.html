<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cerca Contatto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">


<div class="container d-flex flex-column text-center">

 <h1 class="h1 pb-4">CERCA CONTATTO</h1>


<div class="d-flex justify-content-center">
<form class="row g-3 text-center w-50" method="post" action="http://localhost:8080/ProgettoSettimana7/cerca">

<div class="form-floating">
  <select class="form-select text-center bg-dark text-white" id="floatingSelect"  name="azione">
    <option value="" disabled>Scegli un tipo di Ricerca: </option>
<option value="cercaCognome">Cerca contatto per Cognome</option>
<option value="cercaNumero">Cerca contatto per Numero Telefono</option>
  </select>
  <label class="text-center fs-6 mb-3" for="floatingSelect">Tipo di Ricerca:</label>
</div>

  <div class="col-12"> 
  <label for="cognome" class="form-label ">*Cognome Contatto </label>
    <input type="text" name="cognome"  class="form-control border border-primary text-center" >
  </div>
 
  <div class="col-12">
    <label for="numtel" class="form-label ">*Numero Telefono </label>
   <input type="text" name="numtel" class="form-control border border-primary text-center" >
  </div>
 

  
    <button type="submit" class="btn btn-primary">Inserisci Contatto</button>

</form>
</div>
</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
